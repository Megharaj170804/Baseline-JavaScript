<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="expense-tracker.js"></script>
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 600px; margin-top: 40px; }
        .tracker-title { color: #2c3e50; margin-bottom: 24px; }
        .form-control:focus { box-shadow: 0 0 0 0.2rem #0d6efd40; }
        .summary { background: #fff; padding: 16px; border-radius: 8px; margin-bottom: 24px; box-shadow: 0 2px 8px #0001; }
        .table { background: #fff; }
        .income { color: #198754; }
        .expense { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow">
        <h2 class="tracker-title text-center">Expense Tracker</h2>
        <div class="summary mb-4">
            <div class="row">
                <div class="col">
                    <h5>Total Income: <span id="totalIncome" class="income">0</span></h5>
                </div>
                <div class="col">
                    <h5>Total Expense: <span id="totalExpense" class="expense">0</span></h5>
                </div>
                <div class="col">
                    <h5>Balance: <span id="balance">0</span></h5>
                </div>
            </div>
        </div>
        <form id="entryForm" class="mb-4">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="desc" placeholder="Description" required>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="entriesTable">
            </tbody>
        </table>
    </div>
</body>
</html>
