<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="auth.js"></script>
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 400px; margin-top: 60px; }
        .form-title { color: #2c3e50; margin-bottom: 24px; }
        .form-control:focus { box-shadow: 0 0 0 0.2rem #0d6efd40; }
        .error-msg { color: #dc3545; font-size: 0.95em; margin-top: 4px; }
        .success-msg { color: #198754; font-size: 1em; margin-top: 12px; }
        .tab-btn { width: 50%; }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow">
        <div class="d-flex mb-4">
            <button class="btn btn-outline-primary tab-btn" id="showSignIn">Sign In</button>
            <button class="btn btn-outline-secondary tab-btn" id="showRegister">Register</button>
        </div>
        <div id="signInForm" style="display:none;">
            <h2 class="form-title text-center">Sign In</h2>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
                    <div id="loginEmailError" class="error-msg"></div>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                    <div id="loginPasswordError" class="error-msg"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                <div id="loginSuccess" class="success-msg text-center"></div>
            </form>
        </div>
        <div id="registerForm" style="display:none;">
            <h2 class="form-title text-center">Register</h2>
            <form id="regForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div id="nameError" class="error-msg"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div id="emailError" class="error-msg"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    <div id="passwordError" class="error-msg"></div>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
                <div id="formSuccess" class="success-msg text-center"></div>
            </form>
        </div>
    </div>
</body>
</html>
