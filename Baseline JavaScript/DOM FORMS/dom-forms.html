<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM Forms</title>
    <script src="dom-forms.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        .section { background: #f4f4f4; padding: 16px; border-radius: 8px; margin-bottom: 20px; }
        code { background: #eaeaea; padding: 2px 6px; border-radius: 4px; }
        .demo { margin-top: 20px; padding: 10px; background: #eaf7fa; border-radius: 6px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>JavaScript DOM Forms</h1>
    <div class="section">
        <h2>Accessing Form Elements</h2>
        <p>You can access forms and their elements using the DOM:</p>
        <pre><code>const form = document.forms["myForm"];
const value = form.elements["inputName"].value;</code></pre>
    </div>
    <div class="section">
        <h2>Form Demo</h2>
        <div class="demo">
            <form id="myForm">
                <label for="inputName">Name:</label>
                <input type="text" id="inputName" name="inputName" value="">
                <label for="inputAge">Age:</label>
                <input type="number" id="inputAge" name="inputAge" value="">
                <button type="button" onclick="showFormValues()">Show Values</button>
            </form>
            <div id="formResult"></div>
        </div>
    </div>
    <div class="section">
        <h2>Changing Form Values</h2>
        <div class="demo">
            <button onclick="setFormValues()">Set Name to 'Alice', Age to 25</button>
        </div>
    </div>
    <div class="section">
        <h2>Resetting Form</h2>
        <div class="demo">
            <button onclick="resetForm()">Reset Form</button>
        </div>
    </div>
    <script>
        // Optionally show something on load
    </script>
</body>
</html>
